<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Qeydiyyat formu</h1>
    <form class="form">
      <label for="ID">ID : </label><br />
      <input class="ID" type="number" placeholder="ID" /><br />

      <label for="name">Adınız : </label><br />
      <input class="name" type="text" placeholder="Ad" /><br />

      <label for="surname">Soyadınız : </label><br />
      <input class="surname" type="text" placeholder="Soyad" /><br />

      <label for="password">Şifrə : </label><br />
      <input class="password" type="password" placeholder="Şifrə" /><br />

      <label for="address">Email : </label><br />
      <input class="address" type="text" placeholder="Address " /><br />

      <input type="submit" value="Qeydiyyatdan keçin" />
    </form>
    <br>
    <form class="formdel">
      <label for="delid">Silinecek ID : </label><br />
      <input class="delid" type="number" placeholder="ID daxil edin : " /><br />
      <input type="submit" value="Sil" />
    </form>
    <script src="form.js"></script>
  </body>
</html>
