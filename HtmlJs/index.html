<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Qeydiyyat formu</h1>
<form class="form">
    <label for="name">Adınız : </label><br>
    <input class="name" type="text" placeholder="Ad"><br>

    <label for="surname">Soyadınız : </label><br>
    <input class="surname" type="text" placeholder="Soyad"><br>

    <label for="age">Yaşınız : </label><br>
    <input class="age" type="number" placeholder="Yaş"><br>

    <label for="password">Şifrə : </label><br>
    <input class="password" type="password" placeholder="Şifrə"><br>

    <label for="email">Email : </label><br>
    <input class="email" type="email" placeholder="Email "><br>

    <label for="gender">Cins : </label>
    <select class="gender" required>
    <option value="kisi">Kişi</option>
    <option value="qadin">Qadın</option>
    </select><br>

    <label for="hobbiler">Hobbilər:</label><br>
    <textarea class="hobbiler" type="text" required></textarea><br>

    <input type="submit" value="Qeydiyyatdan keçin" >
    <input type="reset" value="Formu Təmizlə">


</form>
<script src="app.js"></script>
</body>
</html>
