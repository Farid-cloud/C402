<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Qeydiyyat formu</h1>
<form class="form">
    <label for="id">ID : </label><br>
    <input id="id" type="number" placeholder="ID"><br>

    <label for="name">Adınız : </label><br>
    <input class="name" type="text" placeholder="Ad"><br>

    <label for="surname">Soyadınız : </label><br>
    <input class="surname" type="text" placeholder="Soyad"><br>

    <label for="password">Şifrə : </label><br>
    <input class="password" type="password" placeholder="Şifrə"><br>

    <label for="address">Address : </label><br>
    <input class="address" type="text" placeholder="Address "><br><br>
    <input type="submit" value="Qeydiyyatdan keçin" >

</form>

<h1>İstifadəçi Sil</h1>
  <form class="formdelete" onsubmit="deleteUser(event)">
    <label for="deleteID">Silinəcək İstifadəçinin ID-si : </label><br>
    <input id="deleteId" type="number" ><br><br>

    <input type="submit" value="Sil">
  </form>

<script src="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
